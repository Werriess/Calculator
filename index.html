<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-mQ3XfFWx8m4jOXnXv5x3V6po9bhT5ZcLH/Zkfy+afw3gJbT6V9x7CTtXbhoFsFfS" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="header">
            <div id="box">
                ek weet nie m
            </div>
            <div id="title">
                <h1 id="header-titel">Calculator</h1>
            </div>
        </div>
        <div class="content">
            <div id="calculator">
                <button id="numOne" class="grid-item" value="%">%</button>
                <button class="grid-item" value="CE">CE</button>
                <button class="grid-item" value="C">C</button>
                <button id="clear" class="grid-item" value="Clear">Clear</button>
                <button class="grid-item" value="(">(</button>
                <button class="grid-item" value= ")">)</button>
                <button class="grid-item" value="--">--</button>
                <button id="divide" class="grid-item" value="รท">รท</button>
                <button class="grid-item" value="7">7</button>
                <button class="grid-item" value="8">8</button>
                <button class="grid-item" value="9">9</button>
                <button id="btnMultiply" class="grid-item" value="x">x</button>
                <button class="grid-item" value="4">4</button>
                <button class="grid-item" value="5">5</button>
                <button class="grid-item" value="6">6</button>
                <button class="grid-item" value="-">-</button>
                <button id="butNOne" class="grid-item" value="1">1</button>
                <button id="butNTwo" class="grid-item" value="2">2</button>
                <button class="grid-item" value="3">3</button>
                <button class="grid-item" value="+">+</button>
                <button class="grid-item" value="--">--</button>
                <button class="grid-item" value="0">0</button>
                <button class="grid-item" value=",">,</button>
                <button id="equalBtn" class="grid-item" value="=">=</button>
            </div>
        </div>
        <div id="footer">
            <input id="show" type="text">  
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
